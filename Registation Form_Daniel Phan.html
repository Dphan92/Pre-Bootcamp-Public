<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
    <H1>Registration Form</H1>
    </header>
    <p>First Name:* <input type="text" name="First Name"></p>
    <p>Last Name:* <input type="text" name="Last Name"></p>
    <p>Email Address:* <input type="text" name="Email Address"></p>
    <p>Password:* <input type="password" name="Password"></p>
    <p>Confirm Password:* <input type="password" name="Confirm Password"></p>
    <p>Birthday: <input type="date" name="dob"></p>
    <p>
        Gender Identity:
    <br>
        <div>
        <input type="radio" name="font" value="normal" id="Male">
        <label for="normal">Male<label>
        <input type="radio" name="font" value="normal" id="Female">
        <label for="normal">Female<label>
        <input type="radio" name="font" value="normal" id="Non-binary">
        <label for="normal">Non-binary<label>
        <input type="radio" name="font" value="normal" id="i prefer not to answer">
        <label for="normal">I prefer not to answer<label>
        <div>
    </p>
    <p>
        A short description about myself
    <br>
    <textarea name="comment" cols="20" rows="3"></textarea>
    </p>
    <p>
        Favorite Language:
            <select name="Language">
            <option>Javascript</option>
            <option>HTML</option>
            <option>C#</option>
            </select>
    </p>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates<label>
    </div>
    <br>
    <input type="button" value="Submit">
    <p>* Indicates a required field</p>
</body>
</html>
